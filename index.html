<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="将长文本排版为高颜值社媒分享图片，支持12套精美模板、实时预览、高清导出" />
    <meta name="theme-color" content="#0969da" />
    <meta property="og:title" content="长文转社媒分享图" />
    <meta property="og:description" content="将长文本排版为高颜值社媒分享图片" />
    <title>TextCard — 长文转社媒分享图</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500;600&family=Lora:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700;800;900&family=Ma+Shan+Zheng&family=Long+Cang&family=Zhi+Mang+Xing&family=Liu+Jian+Mao+Cao&family=ZCOOL+XiaoWei&family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
    <!-- App JS -->
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- 左侧控制面板 -->
        <aside class="sidebar" aria-label="控制面板">
            <div class="sidebar-header">
                <h1 class="app-title">
                    <svg class="app-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <line x1="10" y1="9" x2="8" y2="9"/>
                    </svg>
                    TextCard
                </h1>
                <button id="theme-toggle" class="icon-btn" title="切换主题">
                    <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>

            <!-- 文本输入 -->
            <section class="panel-group">
                <label class="panel-label" for="input-text">
                    输入/粘贴内容
                    <span id="char-count" class="char-count">0 字</span>
                </label>
                <textarea id="input-text" class="text-input" placeholder="在此粘贴你的长文内容…&#10;&#10;支持直接拖拽文本文件到此处"></textarea>
            </section>

            <!-- 排版控件 -->
            <section class="panel-group">
                <h2 class="group-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    排版
                </h2>

                <div class="field">
                    <label for="font-family">字体</label>
                    <select id="font-family">
                        <option value="Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans SC, Arial, sans-serif">
                            Inter（无衬线）</option>
                        <option value="'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">
                            Fira Code（等宽）</option>
                        <option value="Lora, Georgia, 'Times New Roman', Times, serif">Lora（衬线）</option>
                        <option value="'Playfair Display', Georgia, 'Times New Roman', serif">Playfair Display（优雅衬线）</option>
                        <option value="'Noto Serif SC', 'Songti SC', STSong, serif">思源宋体（中文衬线）</option>
                        <option value="'Ma Shan Zheng', cursive">马山正（毛笔楷书）</option>
                        <option value="'Long Cang', cursive">龙藏（随性手写）</option>
                        <option value="'Zhi Mang Xing', cursive">志莽行（行书）</option>
                        <option value="'Liu Jian Mao Cao', cursive">柳建茅草（草书）</option>
                        <option value="'ZCOOL XiaoWei', cursive">站酷小薇（手写钢笔）</option>
                    </select>
                </div>

                <div class="field range-field">
                    <label for="font-size">字号</label>
                    <input type="range" id="font-size" min="14" max="36" value="20" step="1">
                    <span id="font-size-val" class="range-value">20px</span>
                </div>

                <div class="field range-field">
                    <label for="line-height">行间距</label>
                    <input type="range" id="line-height" min="1.2" max="2.2" value="1.7" step="0.05">
                    <span id="line-height-val" class="range-value">1.7</span>
                </div>

                <div class="field">
                    <label for="text-align">文字对齐</label>
                    <div class="align-group">
                        <button class="align-btn active" data-align="left" title="左对齐">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="17" y1="10" x2="3" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="17" y1="18" x2="3" y2="18"/></svg>
                        </button>
                        <button class="align-btn" data-align="center" title="居中">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="10" x2="6" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="18" y1="18" x2="6" y2="18"/></svg>
                        </button>
                        <button class="align-btn" data-align="justify" title="两端对齐">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="21" y1="10" x2="3" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="21" y1="18" x2="3" y2="18"/></svg>
                        </button>
                    </div>
                </div>

                <div class="field colors">
                    <div>
                        <label for="text-color">文字颜色</label>
                        <input type="color" id="text-color" value="#111111">
                    </div>
                    <div>
                        <label for="bg-color">背景颜色</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                </div>
            </section>

            <!-- 品牌控件 -->
            <section class="panel-group">
                <h2 class="group-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
                    品牌
                </h2>

                <div class="field">
                    <label for="logo-upload">上传 Logo</label>
                    <input type="file" id="logo-upload" accept="image/*">
                </div>

                <div class="field">
                    <label for="x-username">X 用户名</label>
                    <input id="x-username" type="text" placeholder="@your_handle">
                </div>

                <div class="field checkbox-field">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-watermark" checked>
                        <span>显示底部品牌栏</span>
                    </label>
                </div>
            </section>

            <!-- 模板选择 -->
            <section class="panel-group">
                <h2 class="group-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    模板
                </h2>
                <div class="template-grid" id="template-grid">
                    <button class="template-item active" data-template="template-default">
                        <span class="template-preview tp-default"></span>
                        <span class="template-name">默认</span>
                    </button>
                    <button class="template-item" data-template="template-minimal">
                        <span class="template-preview tp-minimal"></span>
                        <span class="template-name">极简白</span>
                    </button>
                    <button class="template-item" data-template="template-code">
                        <span class="template-preview tp-code"></span>
                        <span class="template-name">代码风</span>
                    </button>
                    <button class="template-item" data-template="template-letter">
                        <span class="template-preview tp-letter"></span>
                        <span class="template-name">信纸风</span>
                    </button>
                    <button class="template-item" data-template="template-neon">
                        <span class="template-preview tp-neon"></span>
                        <span class="template-name">霓虹渐变</span>
                    </button>
                    <button class="template-item" data-template="template-magazine">
                        <span class="template-preview tp-magazine"></span>
                        <span class="template-name">杂志报头</span>
                    </button>
                    <button class="template-item" data-template="template-sticky">
                        <span class="template-preview tp-sticky"></span>
                        <span class="template-name">卡片便签</span>
                    </button>
                    <button class="template-item" data-template="template-glass">
                        <span class="template-preview tp-glass"></span>
                        <span class="template-name">玻璃拟态</span>
                    </button>
                    <button class="template-item" data-template="template-terminal">
                        <span class="template-preview tp-terminal"></span>
                        <span class="template-name">VSCode</span>
                    </button>
                    <button class="template-item" data-template="template-cyberpunk">
                        <span class="template-preview tp-cyberpunk"></span>
                        <span class="template-name">赛博朋克</span>
                    </button>
                    <button class="template-item" data-template="template-newspaper">
                        <span class="template-preview tp-newspaper"></span>
                        <span class="template-name">报纸</span>
                    </button>
                    <button class="template-item" data-template="template-handwritten">
                        <span class="template-preview tp-handwritten"></span>
                        <span class="template-name">手写体</span>
                    </button>
                </div>
            </section>

            <!-- 高级设置 -->
            <section class="panel-group collapsible">
                <h2 class="group-title group-toggle" id="advanced-toggle">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    高级设置
                    <svg class="chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
                </h2>
                <div class="collapsible-content" id="advanced-content">
                    <div class="field range-field">
                        <label for="card-width">卡片宽度</label>
                        <input type="range" id="card-width" min="600" max="1200" value="960" step="20">
                        <span id="card-width-val" class="range-value">960px</span>
                    </div>

                    <div class="field range-field">
                        <label for="content-padding">内边距</label>
                        <input type="range" id="content-padding" min="16" max="64" value="32" step="4">
                        <span id="content-padding-val" class="range-value">32px</span>
                    </div>

                    <div class="field range-field">
                        <label for="letter-spacing">字间距</label>
                        <input type="range" id="letter-spacing" min="-0.05" max="0.2" value="0" step="0.01">
                        <span id="letter-spacing-val" class="range-value">0em</span>
                    </div>
                    
                    <div class="field">
                        <button id="reset-btn" class="secondary-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
                            重置所有设置
                        </button>
                    </div>
                </div>
            </section>

            <!-- 生成按钮 -->
            <section class="panel-group action-group">
                <button id="generate-btn" class="primary-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    <span>生成图片并下载</span>
                </button>
                <button id="copy-btn" class="secondary-btn action-secondary">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                    <span>复制到剪贴板</span>
                </button>
            </section>

            <footer class="tip">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                <span>Ctrl+S 生成 · Ctrl+Shift+C 复制 · Ctrl+Shift+R 重置</span>
            </footer>
        </aside>

        <!-- 右侧实时预览 -->
        <main class="preview-area" aria-label="实时预览">
            <!-- 预览工具栏 -->
            <div class="preview-toolbar">
                <div class="toolbar-left">
                    <h2>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        实时预览
                    </h2>
                </div>
                <div class="toolbar-right">
                    <button id="fullscreen-btn" class="icon-btn" title="全屏预览">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
                    </button>
                    <button id="zoom-fit-btn" class="icon-btn" title="适应窗口">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2" ry="2"/><line x1="9" y1="2" x2="9" y2="22"/></svg>
                    </button>
                </div>
            </div>

            <div class="preview-card">
                <!-- 可捕获区域 -->
                <div id="capture-area" class="template-default">
                    <div class="content-wrap">
                        <div id="content-text" class="content-text">
                            在左侧输入你的内容，右侧将实时更新预览。
                        </div>
                    </div>
                    <div class="brand-footer" id="brand-footer">
                        <div class="brand-left">
                            <img id="brand-logo" class="brand-logo" alt="品牌Logo" />
                            <span id="brand-name" class="brand-name">@your_handle</span>
                        </div>
                        <div class="brand-right">
                            <span class="brand-mark">Share · Create · Inspire</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 导出参数 -->
            <div class="export-controls">
                <div class="export-row">
                    <label for="export-scale">导出倍率</label>
                    <input type="range" id="export-scale" min="1" max="4" step="1" value="3">
                    <span id="export-scale-val" class="range-value">3x</span>
                </div>
                
                <div class="export-row">
                    <label for="export-format">导出格式</label>
                    <select id="export-format">
                        <option value="png">PNG（推荐）</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                
                <div class="export-info">
                    <span id="image-dimensions">预计尺寸：2880 × —px</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
